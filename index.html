<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile menu workshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="page-header">
        <div class="header-mob-menu">
            <div class="container">
                <a class="logo-header" href="/index.html" target="_blank">
                    <svg class="header-logo-icon" width="127" height="20">
                        <use href="./img/icons.svg#icon-logo"></use>
                    </svg>
                </a>

                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a href="#about" class="header-menu-link">About us</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#courses" class="header-menu-link">Our courses</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#mentors" class="header-menu-link">Our mentors</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#reviews" class="header-menu-link">Reviews</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#contact" class="header-menu-link">Contacts</a>
                    </li>
                </ul>
                <a class="header-nav-link" href="#contacts">
                    <svg class="header-nav-icon" width="16" height="16">
                        <use href="./img/icons.svg#icon-camera"></use>
                    </svg>
                </a>
                <button class="btn-menu js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
                    <svg class="btn-menu-icon" width="32" height="22">
                        <use href="./img/icons.svg#icon-nav"></use>
                    </svg>
                </button>
            </div>
        </div>

        <div class="menu">
            <div class="menu-container js-menu-container" id="mobile-menu">
                <button class="mob-menu-btn js-close-menu">
                    <svg class="mob-menu-icon" width="32" height="32">
                        <use href="./img/icons.svg#icon-close"></use>
                    </svg>
                </button>

                <ul class="mob-menu-list">
                    <li class="mob-menu-item">
                        <a href="#about" class="mob-menu-link about-link">About us</a>
                    </li>
                    <li class="mob-menu-item">
                        <a href="#courses" class="mob-menu-link">Our courses</a>
                    </li>
                    <li class="mob-menu-item">
                        <a href="#mentors" class="mob-menu-link">Our mentors</a>
                    </li>
                    <li class="mob-menu-item">
                        <a href="#reviews" class="mob-menu-link">Reviews</a>
                    </li>
                    <li class="mob-menu-item">
                        <a href="#contacts" class="mob-menu-link">Contacts</a>
                    </li>
                </ul>

                <picture class="mob-menu-bgr-img">
                    <source srcset="
                        ./img/header/tab-bg-img.jpg    1x,
                        ./img/header/tab-bg-img-2x.jpg 2x
                      " media="(min-width:768px)" />
                    <source srcset="
                        ./img/header/mob-bg-img.jpg    1x,
                        ./img/header/mob-bg-img-2x.jpg 2x
                      " media="(min-width:320px)" />
                    <img src="./img/header/mob-bg-img.jpg" alt="camera" width="480" class="made-img" />
                </picture>
            </div>
        </DIV>
    </header>




    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"></script>
    <script defer src="js/mobile-menu.js"></script>
</body>

</html>
